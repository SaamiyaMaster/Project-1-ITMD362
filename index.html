<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Anime Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="Sign Up">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
<main id="content">
  <form method="get" autocomplete="on">
    <h1>Don't be shy!</h1>
	<p>
	  Sign up to watch your favorite animes for free!
	</p>  
    <ol>
      <li id="input-email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
	  <li id="input-password">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern="^.+@.+$">
      </li>
      <li id="input-consent">
        <input type="checkbox" id="consent" name="consent" value="Yes">
        <label for="consent">I agree to follow all the rules listed in the Policy!</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Watch your favorite animes now!">
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
