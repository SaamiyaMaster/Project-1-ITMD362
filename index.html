<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Anime Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="Sign Up">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@697&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Don't be shy!</h1>
    <p>
      Sign up and watch your favorite animes for free!
    </p>
    <ol>
      <li id="input-username">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" pattern="^.+@.+$">
      </li>
	  <li id="input-password">
        <label for="password">Password</label>
        <input type="username" name="username" id="username" pattern="^.+@.+$">
      </li>
      <li id="input-consent">
        <input type="checkbox" id="consent" name="consent" value="Yes">
        <label for="age-verification">I agree to follow all the rules listed in the Policy!</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
